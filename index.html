<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat (Stable)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f12;
            --container-bg: #18181b;
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --incoming-bg: #27272a;
            --border-color: #3f3f46;
            --error-color: #ef4444; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; justify-content: center; overflow: hidden; 
        }

        /* --- Custom Toast Notification (‡∏ï‡∏±‡∏ß‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤) --- */
        #toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 200; width: 90%; max-width: 400px;
            pointer-events: none; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏∞‡∏•‡∏∏‡πÑ‡∏î‡πâ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
        }
        .toast {
            background: rgba(30, 30, 36, 0.95);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(-20px);
            transition: 0.3s ease;
            font-size: 0.9rem;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.error { border-color: var(--error-color); color: var(--error-color); }

        /* ... CSS ‡πÄ‡∏î‡∏¥‡∏° ... */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e1e24 0%, #0f0f12 100%);
            z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }
        .login-box { 
            width: 100%; max-width: 350px; text-align: center; 
            background: var(--container-bg); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        .login-title {
            margin-bottom: 25px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .login-input { 
            width: 100%; padding: 15px; border-radius: 12px; 
            border: 1px solid var(--border-color); 
            background: #27272a; color: var(--text-primary); 
            margin-bottom: 15px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        #login-btn { 
            width: 100%; padding: 15px; border-radius: 12px; 
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); 
            border: none; color: white; font-weight: 600; cursor: pointer; 
            font-size: 1.1rem; margin-top: 10px; transition: opacity 0.2s;
        }
        #login-btn:hover { opacity: 0.9; }

        .app-container { 
            width: 100%; max-width: 600px; display: flex; flex-direction: column; 
            height: 100%; display: none; background: var(--container-bg);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        header { 
            background: linear-gradient(to right, var(--container-bg), #1f1f23);
            padding: 15px 20px; font-weight: 600; 
            border-bottom: 1px solid var(--border-color); z-index: 10; 
            display: flex; justify-content: space-between; align-items: center; color: var(--text-primary);
        }
        #room-display { font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        #room-display::before { content: '#'; color: var(--primary-color); }
        
        #messages { 
            list-style-type: none; flex-grow: 1; padding: 20px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px; 
            background-image: radial-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .message-box { 
            max-width: 80%; padding: 12px 16px; border-radius: 18px; 
            position: relative; font-size: 0.95rem; word-wrap: break-word; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-info { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.7; font-weight: 500; }
        .message-time { font-size: 0.65rem; opacity: 0.5; text-align: right; margin-top: 6px; }
        
        .incoming { 
            align-self: flex-start; background-color: var(--incoming-bg); 
            color: var(--text-primary); border-bottom-left-radius: 4px;
        }
        .incoming .message-info { color: var(--primary-color); }
        
        .outgoing { 
            align-self: flex-end; 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; border-bottom-right-radius: 4px;
        }
        .outgoing .message-info { display: none; }
        .outgoing .message-time { color: rgba(255,255,255,0.7); }
        
        .system-msg { 
            align-self: center; background: rgba(99, 102, 241, 0.1); 
            padding: 6px 15px; border-radius: 20px; 
            font-size: 0.75rem; color: var(--text-secondary); 
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        #form { 
            background: var(--container-bg); padding: 15px; 
            display: flex; align-items: center; 
            border-top: 1px solid var(--border-color); gap: 10px; 
        }
        input { 
            border: 1px solid var(--border-color); padding: 12px 18px; 
            border-radius: 25px; flex-grow: 1; background-color: #27272a; 
            color: var(--text-primary); outline: none; font-size: 0.95rem; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-color); }
        
        .icon-btn { 
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); 
            border: none; color: white; cursor: pointer; width: 45px; height: 45px; 
            display: flex; justify-content: center; align-items: center; border-radius: 50%; 
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .icon-btn:hover { transform: scale(1.05); opacity: 0.9; }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="login-screen">
        <div class="login-box">
            <h2 class="login-title">NEON ENTRY</h2>
            <input id="username-input" class="login-input" placeholder="Codename (‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô)" autocomplete="off">
            <input id="room-input" class="login-input" placeholder="Room Name (‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á)" autocomplete="off">
            <input id="password-input" class="login-input" type="password" placeholder="Room Password (‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á)" autocomplete="off">
            <button id="login-btn">ENTER ROOM</button>
            <p style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 20px;">*Lite Version: ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô</p>
        </div>
    </div>

    <div class="app-container" id="app">
        <header>
            <span id="room-display">LOBBY</span>
            <div style="display: flex; align-items: center; gap: 6px;">
                <span style="display: inline-block; width: 8px; height: 8px; background-color: #10b981; border-radius: 50%; box-shadow: 0 0 5px #10b981;"></span>
                <span style="font-size: 0.8rem; color: var(--text-secondary);">Online</span>
            </div>
        </header>
        
        <ul id="messages"></ul>
        
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button class="icon-btn" id="send-btn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var myUsername = "";
        
        var loginScreen = document.getElementById('login-screen');
        var usernameInput = document.getElementById('username-input');
        var roomInput = document.getElementById('room-input');
        var passwordInput = document.getElementById('password-input');
        var loginBtn = document.getElementById('login-btn');
        var toastContainer = document.getElementById('toast-container'); // ‡∏ï‡∏±‡∏ß‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        
        var appScreen = document.getElementById('app');
        var roomDisplay = document.getElementById('room-display');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ alert ‡πÅ‡∏•‡πâ‡∏ß) ---
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.classList.add('toast');
            if (isError) toast.classList.add('error');
            toast.innerText = message;
            
            toastContainer.appendChild(toast);
            
            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∂‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ transition ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô)
            setTimeout(() => toast.classList.add('show'), 10);

            // ‡∏•‡∏ö‡∏ó‡∏¥‡πâ‡∏á‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Auto-Fill Login
        window.onload = function() {
            if (localStorage.getItem('chat_username')) {
                usernameInput.value = localStorage.getItem('chat_username');
                roomInput.value = localStorage.getItem('chat_room');
                passwordInput.value = localStorage.getItem('chat_password');
            }
        };

        function joinRoom() {
            if (usernameInput.value && roomInput.value) {
                myUsername = usernameInput.value;
                var room = roomInput.value;
                var pass = passwordInput.value;

                localStorage.setItem('chat_username', myUsername);
                localStorage.setItem('chat_room', room);
                localStorage.setItem('chat_password', pass);

                socket.emit('join room', { username: myUsername, room: room, password: pass });
            } else {
                showToast("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á", true); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô alert ‡πÄ‡∏õ‡πá‡∏ô showToast
            }
        }

        loginBtn.addEventListener('click', joinRoom);

        socket.on('load history', function(historyData) {
            messages.innerHTML = ''; 
            historyData.forEach(function(data) {
                renderMessage(data);
            });
            messages.scrollTop = messages.scrollHeight;
            showToast("üì• ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢");
        });

        function renderMessage(data) {
            var item = document.createElement('li');
            item.classList.add('message-box');
            
            if (data.user === myUsername) item.classList.add('outgoing');
            else item.classList.add('incoming');

            let contentHtml = `<div class="message-info">${data.user}</div>`;
            contentHtml += `<div>${data.msg}</div>`;
            contentHtml += `<div class="message-time">${data.time}</div>`;
            item.innerHTML = contentHtml;
            messages.appendChild(item);
        }

        socket.on('error', function(err) {
            showToast("‚õî " + err, true); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô alert ‡πÄ‡∏õ‡πá‡∏ô showToast
            if(err.includes('‡∏î‡∏µ‡∏î‡∏≠‡∏≠‡∏Å')) {
                setTimeout(() => location.reload(), 2000); // ‡∏£‡∏≠ 2 ‡∏ß‡∏¥‡∏Ñ‡πà‡∏≠‡∏¢‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î
            }
        });

        socket.on('system message', function(msg) {
            loginScreen.style.display = 'none';
            appScreen.style.display = 'flex';
            roomDisplay.textContent = roomInput.value; 

            var item = document.createElement('li');
            item.classList.add('system-msg');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            renderMessage(data);
            messages.scrollTop = messages.scrollHeight; 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Chat (Text Only)</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }
        .login-box { width: 100%; max-width: 350px; text-align: center; }
        .login-input { 
            width: 100%; padding: 15px; border-radius: 10px; 
            border: 1px solid #333; background: #222; color: #fff; 
            margin-bottom: 10px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: #00C853; }
        #login-btn { 
            width: 100%; padding: 15px; border-radius: 50px; 
            background: #00C853; border: none; color: #000; 
            font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px;
        }

        .app-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; height: 100%; display: none; background: #1a1a1a; }
        
        header { 
            background-color: #111; padding: 15px; font-weight: bold; 
            border-bottom: 1px solid #333; z-index: 10; 
            display: flex; justify-content: space-between; align-items: center; color: #00C853;
        }
        
        #messages { list-style-type: none; flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        .message-box { max-width: 80%; padding: 10px 15px; border-radius: 15px; position: relative; font-size: 0.95rem; word-wrap: break-word; }
        .message-info { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.8; font-weight: bold; }
        .message-time { font-size: 0.65rem; opacity: 0.5; text-align: right; margin-top: 5px; }
        
        .incoming { align-self: flex-start; background-color: #2c2c2c; color: #fff; border-bottom-left-radius: 2px; }
        .incoming .message-info { color: #00C853; }
        .outgoing { align-self: flex-end; background-color: #005c26; color: #fff; border-bottom-right-radius: 2px; }
        .outgoing .message-info { display: none; }
        
        .system-msg { align-self: center; background: rgba(255, 255, 255, 0.1); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: #aaa; }

        #form { background: #111; padding: 10px; display: flex; align-items: center; border-top: 1px solid #333; gap: 10px; }
        input { border: none; padding: 12px 15px; border-radius: 25px; flex-grow: 1; background-color: #333; color: white; outline: none; font-size: 16px; }
        
        .icon-btn { 
            background: none; border: none; color: #00C853; 
            cursor: pointer; width: 40px; height: 40px; 
            display: flex; justify-content: center; align-items: center; border-radius: 50%; 
            transition: background 0.2s;
        }
        .icon-btn:hover { background: #222; }
        .icon-btn svg { width: 24px; height: 24px; fill: currentColor; }
        
        #send-btn { background: #00C853; color: #000; }
        #send-btn svg { fill: #000; }

    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: #00C853; margin-bottom: 20px; letter-spacing: 2px;">SECURE ENTRY</h2>
        <div class="login-box">
            <input id="username-input" class="login-input" placeholder="Codename (‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô)" autocomplete="off">
            <input id="room-input" class="login-input" placeholder="Room Name (‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á)" autocomplete="off">
            <input id="password-input" class="login-input" type="password" placeholder="Room Password (‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á)" autocomplete="off">
            <button id="login-btn">ENTER ROOM</button>
        </div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 20px;">*Lite Version: ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î</p>
    </div>

    <div class="app-container" id="app">
        <header>
            <span id="room-display">LOBBY</span>
            <span style="font-size: 0.8rem; opacity: 0.7;">üü¢ Online</span>
        </header>
        
        <ul id="messages"></ul>
        
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Message..." />
            <button class="icon-btn" id="send-btn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var myUsername = "";
        
        var loginScreen = document.getElementById('login-screen');
        var usernameInput = document.getElementById('username-input');
        var roomInput = document.getElementById('room-input');
        var passwordInput = document.getElementById('password-input');
        var loginBtn = document.getElementById('login-btn');
        
        var appScreen = document.getElementById('app');
        var roomDisplay = document.getElementById('room-display');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');

        // Auto-Fill Login
        window.onload = function() {
            if (localStorage.getItem('chat_username')) {
                usernameInput.value = localStorage.getItem('chat_username');
                roomInput.value = localStorage.getItem('chat_room');
                passwordInput.value = localStorage.getItem('chat_password');
            }
        };

        function joinRoom() {
            if (usernameInput.value && roomInput.value) {
                myUsername = usernameInput.value;
                var room = roomInput.value;
                var pass = passwordInput.value;

                localStorage.setItem('chat_username', myUsername);
                localStorage.setItem('chat_room', room);
                localStorage.setItem('chat_password', pass);

                socket.emit('join room', { username: myUsername, room: room, password: pass });
            } else {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á");
            }
        }

        loginBtn.addEventListener('click', joinRoom);

        // Load History
        socket.on('load history', function(historyData) {
            messages.innerHTML = ''; 
            historyData.forEach(function(data) {
                renderMessage(data);
            });
            messages.scrollTop = messages.scrollHeight;
            
            var item = document.createElement('li');
            item.classList.add('system-msg');
            item.textContent = "--- ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ ---";
            messages.appendChild(item);
        });

        function renderMessage(data) {
            var item = document.createElement('li');
            item.classList.add('message-box');
            
            if (data.user === myUsername) item.classList.add('outgoing');
            else item.classList.add('incoming');

            let contentHtml = `<div class="message-info">${data.user}</div>`;
            contentHtml += `<div>${data.msg}</div>`;
            contentHtml += `<div class="message-time">${data.time}</div>`;
            item.innerHTML = contentHtml;
            messages.appendChild(item);
        }

        socket.on('error', function(err) {
            alert(err);
            if(err.includes('‡∏î‡∏µ‡∏î‡∏≠‡∏≠‡∏Å')) location.reload();
        });

        socket.on('system message', function(msg) {
            loginScreen.style.display = 'none';
            appScreen.style.display = 'flex';
            roomDisplay.textContent = "üîí " + roomInput.value;

            var item = document.createElement('li');
            item.classList.add('system-msg');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            renderMessage(data);
            messages.scrollTop = messages.scrollHeight; 
        });
    </script>
</body>
</html>
